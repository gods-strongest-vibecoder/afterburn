name: PR Quick Check

on:
  pull_request:

permissions:
  contents: read

jobs:
  quick:
    name: Build and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build release artifacts
        run: npm run build:release

      - name: Verify transpiled action entrypoint is committed
        run: git diff --exit-code -- action/index.js

      - name: Verify bundled action artifacts exist
        run: |
          test -s action/dist/index.js
          test -s action/dist/licenses.txt
          test -s action/dist/package.json

      - name: Unit tests
        run: npm test
