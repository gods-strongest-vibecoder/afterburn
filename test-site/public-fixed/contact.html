<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” FlowSync</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a href="/" class="logo">FlowSync</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/pricing">Pricing</a>
        <a href="/about">About Us</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
  </nav>

  <section class="page-header">
    <div class="container">
      <h1>Get in Touch</h1>
      <p>Have questions? We'd love to hear from you.</p>
    </div>
  </section>

  <section class="contact-form-section">
    <div class="container">
      <form class="contact-form" id="contact-form" onsubmit="return handleContactSubmit(event)">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email Address" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <input type="text" id="message" name="message" placeholder="Your message..." class="form-input" required>
        </div>
        <button type="submit" class="btn btn-primary" id="send-btn">
          Send Message
        </button>
      </form>
      <p id="form-status" class="form-status"></p>
    </div>
  </section>

  <section class="info-cards">
    <div class="container">
      <div class="info-grid">
        <div class="info-card">
          <h3>Email</h3>
          <p>support@flowsync.io</p>
        </div>
        <div class="info-card">
          <h3>Phone</h3>
          <p>+1 (555) 012-3456</p>
        </div>
        <div class="info-card">
          <h3>Office</h3>
          <img src="/images/office-map.png" alt="Office location map" class="map-img">
          <p>123 Market St, San Francisco, CA</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-inner">
      <p>&copy; 2026 FlowSync Inc.</p>
      <div class="footer-links">
        <a href="/pricing">Pricing</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
