<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - NimbusAI</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container nav-inner">
      <a href="/" class="logo">NimbusAI</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/pricing">Pricing</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
        <a href="/dashboard">Dashboard</a>
      </div>
    </div>
  </nav>

  <section class="login-section">
    <h1>Welcome back</h1>
    <p style="color: #6b7280;">Sign in to your NimbusAI account</p>

    <!-- Intentional: form action goes to nonexistent endpoint -->
    <form class="login-form" action="/api/login" method="POST">
      <div class="form-group">
        <!-- Intentional: label says "Username" but input is type email -->
        <label for="login-email">Username</label>
        <input type="email" id="login-email" name="email" placeholder="you@company.com">
      </div>

      <div class="form-group">
        <!-- Intentional: password field with NO label -->
        <input type="password" name="password" placeholder="Password">
      </div>

      <!-- Intentional: checkbox without associated label -->
      <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 20px;">
        <input type="checkbox" name="remember" id="remember">
        <span class="tiny-text">Remember me</span>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>

      <div style="text-align: center; margin-top: 16px;">
        <!-- Intentional: link to nonexistent page -->
        <a href="/forgot-password" class="tiny-text">Forgot your password?</a>
      </div>

      <div style="text-align: center; margin-top: 12px;">
        <p class="tiny-text">Don't have an account? <a href="/signup">Sign up free</a></p>
      </div>
    </form>
  </section>

  <footer class="footer">
    <div class="container footer-inner">
      <p>&copy; 2026 NimbusAI Inc.</p>
      <div class="footer-links">
        <a href="/pricing">Pricing</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
  </footer>
</body>
</html>
